<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/syle.css" />
    <title>Document</title>
  </head>
  <body>
    <!--BEM block element modifier methodology  pizza__hero--type1 
    -->
    <figure class="kebap">
      <div class="kebap__main">
        <img
          src="https://images.unsplash.com/photo-1607192100857-5f38d2e6f57f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80"
          alt="kebap"
          class="kebap__img"
        />
      </div>
      <div class="kebap__content">
        <div class="kebap__title">
          <h1 class="kebap__heading">Shish kabap 👌</h1>
          <div class="kebap__tag kebap__tag--1">#Meat</div>
          <div class="kebap__tag kebap__tag--2">#Turkish</div>
        </div>
        <p class="kebap__description">
          Thread lamb, onion, and pepper pieces onto skewers, intermixing the
          pieces or making skewers of just meat and just vegetables. Once cooked
          to your desired doneness, remove the kebabs from the grill.
        </p>
        <div class="kebap__details">
          <p class="kebap__detail"><span class="emoji">🥙</span>950kcal</p>
          <p class="kebap__detail"><span class="emoji">🕑</span>25 min</p>
          <p class="kebap__detail"><span class="emoji">⭐</span>4.8 / 5</p>
        </div>
      </div>

      <div class="kebap__price">$14.99</div>
    </figure>
  </body>
</html>
